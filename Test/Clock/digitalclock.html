<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #digitalClock {
            font-family: Arial, sans-serif;
            font-size: 3em;
            text-align: center;
        }

        #seconds {
            font-size: 0.8em; /* Decreased font size for seconds */
        }

        #date {
            font-size: 0.8em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="digitalClock"></div>
    <div id="date"></div>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            let day = now.toLocaleString('en-us', { weekday: 'long' });
            let date = now.toLocaleDateString('en-us', { year: 'numeric', month: 'long', day: 'numeric' });

            document.getElementById('digitalClock').innerHTML = `${hours}:${minutes}:<span id="seconds">${seconds}</span>`;
            document.getElementById('date').textContent = `${day}, ${date}`;
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
